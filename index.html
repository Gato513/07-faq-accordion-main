<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
		rel="stylesheet">

	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

	<title>Frontend Mentor | FAQ accordion</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	<link rel="stylesheet" href="base.css">
	<link rel="stylesheet" href="styles.css">
	<script type="module" src="./main.js"></script>
</head>

<body>
	<header>

	</header>
	<main>
		<article>

			<section class="header">
				<div>
					<picture>
						<img src="./assets/images/icon-star.svg" alt="icon-star">
					</picture>
				</div>
				<p>FAQs</p>
			</section>

			<section class="sections-cuestion separato-line">
				<div class="section-between">
					<p>What is Frontend Mentor, and how will it help me?</p>
					<div>
						<button class="accordion-button">
							<picture>
								<img src="./assets/images/icon-plus.svg" alt="icon-star">
							</picture>
						</button>
					</div>
				</div>
			</section>

			<section class="sections-cuestion separato-line">
				<div class="section-between">
					<p>Is Frontend Mentor free?</p>

					<div>
						<button class="accordion-button">
							<picture>
								<img src="./assets/images/icon-plus.svg" alt="icon-star">
							</picture>
						</button>
					</div>
				</div>
			</section>

			<section class="sections-cuestion separato-line">
				<div class="section-between">
					<p>Can I use Frontend Mentor projects in my portfolio?</p>

					<div>
						<button class="accordion-button">
							<picture>
								<img src="./assets/images/icon-plus.svg" alt="icon-star">
							</picture>
						</button>
					</div>
				</div>
			</section>

			<section class="sections-cuestion">
				<div class="section-between">
					<p>How can I get help if I'm stuck on a Frontend Mentor challenge?</p>

					<div>
						<button class="accordion-button">
							<picture>
								<img src="./assets/images/icon-plus.svg" alt="icon-star">
							</picture>
						</button>

					</div>
				</div>
			</section>

		</article>
	</main>

</body>

</html>
